<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <title>Todo list - Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" dir="ltr">
        <div class="container">
          <a class="navbar-brand col text-right" href="/">Franky kun's todos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Tasks">Tasks</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
      </nav>
    {% if tick %}    
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Yo!</strong> your task has been registered
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>             
    {% endif %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2>Franky kun's ToDos - Add a task</h2>
                <form action="/" method="post">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" dir="ltr" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Task Description</label>
                        <textarea class="form-control" name="desc" id="desc" rows="5" dir="ltr" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
